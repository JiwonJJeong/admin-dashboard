<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard section">
        <div class="logo">
            <div class="item1">
                <img src="./images/pyramid.svg" height="50px">
                <h1>Dashboard</h1>
            </div>
        </div>
        <div class="main-dashboard">
            <div class="item1">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Home</p>
            </div>
            <div class="item2">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Profile</p>
            </div>
            <div class="item3">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Messages</p>
            </div>
            <div class="item4">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>History</p>
            </div>
            <div class="item5">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Tasks</p>
            </div>
            <div class="item6">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Communities</p>
            </div>
        </div>
        <div class="settings-dashboard">
            <div class="item1">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Settings</p>
            </div>
            <div class="item2">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Support</p>
            </div>
            <div class="item3">
                <img src="./images/pyramid.svg" alt="" height="50px">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header section">

    </div>
    <div class="content section">

    </div>

</html>
