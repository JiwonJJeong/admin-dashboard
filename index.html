<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard section">
        <div class="logo">
            <div class="item1">
                <img src="./images/pyramid.svg" height="50px">
                <h1>Dashboard</h1>
            </div>
        </div>
        <div class="main-dashboard">
            <div class="item1">
                <img src="./images/home.svg" alt="" height="50px">
                <p>Home</p>
            </div>
            <div class="item2">
                <img src="./images/face-man-profile.svg" alt="" height="50px">
                <p>Profile</p>
            </div>
            <div class="item3">
                <img src="./images/message-reply.svg" alt="" height="50px">
                <p>Messages</p>
            </div>
            <div class="item4">
                <img src="./images/clock-time-eight.svg" alt="" height="50px">
                <p>History</p>
            </div>
            <div class="item5">
                <img src="./images/text-box-multiple.svg" alt="" height="50px">
                <p>Tasks</p>
            </div>
            <div class="item6">
                <img src="./images/account-group.svg" alt="" height="50px">
                <p>Communities</p>
            </div>
        </div>
        <div class="settings-dashboard">
            <div class="item1">
                <img src="./images/cog.svg" alt="" height="50px">
                <p>Settings</p>
            </div>
            <div class="item2">
                <img src="./images/help-circle.svg" alt="" height="50px">
                <p>Support</p>
            </div>
            <div class="item3">
                <img src="./images/shield-check.svg" alt="" height="50px">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header section">
        <div class="header-top">
            <div class="search-bar">
                <input form="search-form" type="image" id="image" alt="search" src="./images/magnify.svg" height="50px">
                <form action="" method="get" id="search-form">
                    <input type="text" id="search" name="search">
                </form>
            </div>
            <div class="profile-area">
                <img src="./images/bell-ring-outline.svg" alt="notifications icon" height="50px">
                <img class="icon" src="./images/Butterfly_Papilio_Philenor_Side_clip_art.svg" height="50px">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="header-bottom">
            <div class="intro-area">
                <img class="icon" src="./images/Butterfly_Papilio_Philenor_Side_clip_art.svg" height="50px">
                    <p class="welcome-text">Hi there,</p>
                    <p class="username-text">Morgan Oakley (@morgan)</p>
            </div>
            <div class="upload-button-area">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="content section">

    </div>
</body>

</html>
